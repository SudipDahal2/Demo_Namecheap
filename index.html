<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Task Manager</title>

    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in { animation: slide-in 0.3s ease-out; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

       // Lucide-like icons (Mail now accepts className)
const Icons = {
  Calendar: () => (
    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="16" y1="2" x2="16" y2="6"></line>
      <line x1="8" y1="2" x2="8" y2="6"></line>
      <line x1="3" y1="10" x2="21" y2="10"></line>
    </svg>
  ),
  Clock: () => (
    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"></circle>
      <polyline points="12 6 12 12 16 14"></polyline>
    </svg>
  ),
  Plus: () => (
    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  ),
  Edit2: () => (
    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
    </svg>
  ),
  Trash2: () => (
    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      <line x1="10" y1="11" x2="10" y2="17"></line>
      <line x1="14" y1="11" x2="14" y2="17"></line>
    </svg>
  ),
  Check: () => (
    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
  ),
  PlayCircle: () => (
    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"></circle>
      <polygon points="10 8 16 12 10 16 10 8"></polygon>
    </svg>
  ),
  Circle: () => (
    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"></circle>
    </svg>
  ),
  Bell: () => (
    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
    </svg>
  ),
  X: () => (
    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  ),
  // ðŸ‘‡ key change: allow sizing from the parent using className
  Mail: ({ className = "w-5 h-5" }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"></path>
      <polyline points="22,6 12,13 2,6"></polyline>
    </svg>
  )
};


        function TaskManager() {
            const [tasks, setTasks] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [filter, setFilter] = useState('all');
            const [notifications, setNotifications] = useState([]);
            const [notificationPermission, setNotificationPermission] = useState('default');
            const [userEmail, setUserEmail] = useState('');
            const [userName, setUserName] = useState('');
            const [showEmailSetup, setShowEmailSetup] = useState(false);
            const [emailEnabled, setEmailEnabled] = useState(false);
            const [formData, setFormData] = useState({
                date: '',
                time: '',
                topic: '',
                notes: '',
                status: 'about-to-start'
            });

            // Replace these with your own EmailJS values if needed
            const EMAILJS_SERVICE_ID = 'service_e6j21q9';
            const EMAILJS_TEMPLATE_ID = 'template_7zy2nwb';
            const EMAILJS_PUBLIC_KEY = 'Ufiwcr-RnwIzmT25x';

            useEffect(() => {
                // Init EmailJS
                try { emailjs.init(EMAILJS_PUBLIC_KEY); } catch (e) { console.warn(e); }

                // Restore preferences
                const savedEmail = localStorage.getItem('userEmail');
                const savedName = localStorage.getItem('userName');
                const savedTasks = localStorage.getItem('tasks');

                if (savedEmail) {
                    setUserEmail(savedEmail);
                    setUserName(savedName || '');
                    setEmailEnabled(true);
                } else {
                    setShowEmailSetup(true);
                }

                if (savedTasks) {
                    try { setTasks(JSON.parse(savedTasks)); } catch {}
                }

                // Notifications permission
                if ('Notification' in window) {
                    setNotificationPermission(Notification.permission);
                    if (Notification.permission === 'default') {
                        Notification.requestPermission().then(setNotificationPermission);
                    }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }, [tasks]);

            useEffect(() => {
                const interval = setInterval(checkUpcomingTasks, 60000);
                checkUpcomingTasks(); // initial run
                return () => clearInterval(interval);
            }, [tasks, emailEnabled, userEmail]);

            const sendEmail = async (templateParams) => {
                if (!emailEnabled || !userEmail) return;
                try {
                    const emailParams = {
                        to_email: userEmail,
                        to_name: userName || 'User',
                        email: userEmail,
                        title: `Task Manager - ${templateParams.notification_type || 'Notification'}`,
                        notification_type: templateParams.notification_type || 'NOTIFICATION',
                        task_topic: templateParams.task_topic || 'Task',
                        task_date: templateParams.task_date || 'N/A',
                        task_time: templateParams.task_time || 'N/A',
                        task_status: templateParams.task_status || 'N/A',
                        task_notes: templateParams.task_notes || 'No additional notes',
                        message: templateParams.message || '',
                        send_time: new Date().toLocaleString(),
                        app_url: window.location.href
                    };
                    const response = await emailjs.send(
                        EMAILJS_SERVICE_ID,
                        EMAILJS_TEMPLATE_ID,
                        emailParams
                    );
                    console.log('Email sent successfully:', response);
                    showNotification('Email Sent', 'Notification email sent successfully!');
                } catch (error) {
                    console.error('Failed to send email:', error);
                    const errorMsg = error?.text || error?.message || 'Unknown error';
                    showNotification('Email Error', `Failed to send email: ${errorMsg}`);
                }
            };

            const testEmail = () => {
                if (!userEmail) {
                    alert('Please set up your email first!');
                    setShowEmailSetup(true);
                    return;
                }
                sendEmail({
                    notification_type: 'TEST EMAIL',
                    task_topic: 'Test Task',
                    task_date: new Date().toLocaleDateString(),
                    task_time: new Date().toLocaleTimeString(),
                    task_status: 'TESTING',
                    task_notes: 'This is a test email to verify your email configuration is working correctly.',
                    message: 'If you received this email, your email notifications are working perfectly!'
                });
                showNotification('Test Email', 'Sending test email to ' + userEmail);
            };

            const checkUpcomingTasks = () => {
                const now = new Date();
                tasks.forEach(task => {
                    if (task.status === 'about-to-start') {
                        const taskDateTime = new Date(`${task.date}T${task.time}`);
                        const timeDiff = taskDateTime - now;
                        const minutesDiff = Math.floor(timeDiff / (1000 * 60));

                        if (minutesDiff === 15) {
                            const message = `Your task "${task.topic}" is starting in 15 minutes!`;
                            showNotification('Reminder: 15 Minutes', message);
                            sendEmail({
                                notification_type: 'UPCOMING REMINDER',
                                task_topic: task.topic,
                                task_date: new Date(task.date).toLocaleDateString(),
                                task_time: task.time,
                                task_status: 'About to Start',
                                task_notes: task.notes || 'No additional notes',
                                message
                            });
                        } else if (minutesDiff === 5) {
                            const message = `Your task "${task.topic}" is starting in 5 minutes!`;
                            showNotification('Reminder: 5 Minutes', message);
                            sendEmail({
                                notification_type: 'URGENT REMINDER',
                                task_topic: task.topic,
                                task_date: new Date(task.date).toLocaleDateString(),
                                task_time: task.time,
                                task_status: 'About to Start',
                                task_notes: task.notes || 'No additional notes',
                                message
                            });
                        } else if (minutesDiff === 0) {
                            const message = `Your task "${task.topic}" is starting now!`;
                            showNotification('Task Starting Now!', message);
                            sendEmail({
                                notification_type: 'STARTING NOW',
                                task_topic: task.topic,
                                task_date: new Date(task.date).toLocaleDateString(),
                                task_time: task.time,
                                task_status: 'About to Start',
                                task_notes: task.notes || 'No additional notes',
                                message
                            });
                        }
                    }
                });
            };

            const saveEmailSettings = () => {
                if (userEmail) {
                    localStorage.setItem('userEmail', userEmail);
                    localStorage.setItem('userName', userName);
                    setEmailEnabled(true);
                    setShowEmailSetup(false);
                    showNotification('Email Notifications Enabled', `Notifications will be sent to ${userEmail}`);
                }
            };

            const showNotification = (title, body) => {
                const id = Date.now();
                setNotifications(prev => [...prev, { id, title, body }]);
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== id));
                }, 5000);

                if (notificationPermission === 'granted') {
                    try { new Notification(title, { body }); } catch {}
                }
            };

            const removeNotification = (id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.date || !formData.time || !formData.topic) return;

                if (editingId) {
                    setTasks(tasks.map(t => t.id === editingId ? { ...formData, id: editingId } : t));
                    showNotification('Task Updated', `"${formData.topic}" has been updated successfully`);
                    sendEmail({
                        notification_type: 'TASK UPDATED',
                        task_topic: formData.topic,
                        task_date: new Date(formData.date).toLocaleDateString(),
                        task_time: formData.time,
                        task_status: formData.status.replace('-', ' ').toUpperCase(),
                        task_notes: formData.notes || 'No additional notes',
                        message: `Your task "${formData.topic}" has been successfully updated.`
                    });
                    setEditingId(null);
                } else {
                    const newTask = { ...formData, id: Date.now() };
                    setTasks([...tasks, newTask]);
                    showNotification('Task Created', `"${formData.topic}" has been added to your tasks`);
                    sendEmail({
                        notification_type: 'NEW TASK CREATED',
                        task_topic: formData.topic,
                        task_date: new Date(formData.date).toLocaleDateString(),
                        task_time: formData.time,
                        task_status: formData.status.replace('-', ' ').toUpperCase(),
                        task_notes: formData.notes || 'No additional notes',
                        message: `A new task "${formData.topic}" has been created and scheduled.`
                    });
                }
                resetForm();
            };

            const resetForm = () => {
                setFormData({
                    date: '',
                    time: '',
                    topic: '',
                    notes: '',
                    status: 'about-to-start'
                });
                setShowForm(false);
                setEditingId(null);
            };

            const handleEdit = (task) => {
                setFormData(task);
                setEditingId(task.id);
                setShowForm(true);
            };

            const handleDelete = (id) => {
                const taskToDelete = tasks.find(t => t.id === id);
                if (!taskToDelete) return;

                const confirmed = window.confirm('Are you sure you want to delete this task?');
                if (confirmed) {
                    setTasks(tasks.filter(t => t.id !== id));
                    showNotification('Task Deleted', `"${taskToDelete.topic}" has been removed`);
                    sendEmail({
                        notification_type: 'TASK DELETED',
                        task_topic: taskToDelete.topic,
                        task_date: new Date(taskToDelete.date).toLocaleDateString(),
                        task_time: taskToDelete.time,
                        task_status: taskToDelete.status.replace('-', ' ').toUpperCase(),
                        task_notes: taskToDelete.notes || 'No additional notes',
                        message: `The task "${taskToDelete.topic}" has been deleted from your task list.`
                    });
                }
            };

            const handleStatusChange = (id, newStatus) => {
                const task = tasks.find(t => t.id === id);
                if (!task) return;

                setTasks(tasks.map(t => t.id === id ? { ...t, status: newStatus } : t));

                let statusText = '';
                if (newStatus === 'doing') statusText = 'started';
                if (newStatus === 'completed') statusText = 'completed';
                if (newStatus === 'about-to-start') statusText = 'moved back to pending';

                showNotification('Status Updated', `"${task.topic}" has been ${statusText}`);
                sendEmail({
                    notification_type: 'STATUS CHANGED',
                    task_topic: task.topic,
                    task_date: new Date(task.date).toLocaleDateString(),
                    task_time: task.time,
                    task_status: newStatus.replace('-', ' ').toUpperCase(),
                    task_notes: task.notes || 'No additional notes',
                    message: `The status of "${task.topic}" has been changed to ${newStatus.replace('-', ' ').toUpperCase()}.`
                });
            };

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'completed': return <Icons.Check />;
                    case 'doing': return <Icons.PlayCircle />;
                    case 'about-to-start': return <Icons.Circle />;
                    default: return null;
                }
            };

            const getStatusBg = (status) => {
                switch (status) {
                    case 'completed': return 'bg-green-50 border-green-200';
                    case 'doing': return 'bg-blue-50 border-blue-200';
                    case 'about-to-start': return 'bg-gray-50 border-gray-200';
                    default: return 'bg-white';
                }
            };

            const filteredTasks = tasks
                .filter(t => filter === 'all' || t.status === filter)
                .sort((a, b) => {
                    const dateA = new Date(`${a.date} ${a.time}`);
                    const dateB = new Date(`${b.date} ${b.time}`);
                    return dateB - dateA;
                });

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-4">
                    {/* Email setup modal */}
                    {showEmailSetup && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full">
                                <div className="text-center mb-6">
                                    <div className="mx-auto mb-4 text-indigo-600 flex items-center justify-center">
                                        <Icons.Mail className="w-16 h-16" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Email Notifications</h2>
                                    <p className="text-gray-600">Enter your email to receive task reminders</p>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                                        <input
                                            type="text"
                                            value={userName}
                                            onChange={(e) => setUserName(e.target.value)}
                                            placeholder="John Doe"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                        <input
                                            type="email"
                                            value={userEmail}
                                            onChange={(e) => setUserEmail(e.target.value)}
                                            placeholder="your.email@example.com"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={saveEmailSettings}
                                            className="flex-1 bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition"
                                        >
                                            Enable Notifications
                                        </button>
                                        <button
                                            onClick={() => setShowEmailSetup(false)}
                                            className="px-6 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition"
                                        >
                                            Skip
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Toasts */}
                    <div className="fixed top-4 right-4 z-50 space-y-2 max-w-sm">
                        {notifications.map(notif => (
                            <div
                                key={notif.id}
                                className="bg-white border-l-4 border-indigo-600 rounded-lg shadow-lg p-4 flex items-start gap-3 animate-slide-in"
                            >
                                <div className="text-indigo-600 flex-shrink-0 mt-0.5">
                                    <Icons.Bell />
                                </div>
                                <div className="flex-1">
                                    <h4 className="font-semibold text-gray-800">{notif.title}</h4>
                                    <p className="text-sm text-gray-600">{notif.body}</p>
                                </div>
                                <button
                                    onClick={() => removeNotification(notif.id)}
                                    className="text-gray-400 hover:text-gray-600"
                                    aria-label="Dismiss notification"
                                >
                                    <Icons.X />
                                </button>
                            </div>
                        ))}
                    </div>

                    <div className="max-w-6xl mx-auto px-4">
                        <header className="text-center mb-8 pt-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">Daily Task Manager</h1>
                            <p className="text-gray-600">Track your daily activities and stay organized</p>
                            <div className="mt-3 flex items-center justify-center gap-4 text-sm flex-wrap">
                                {emailEnabled && (
                                    <div className="flex items-center gap-2 text-green-700">
                                        <Icons.Mail className="w-4 h-4">
                                            <Icons.Mail />
                                        <span>Email: {userEmail}</span>
                                    </div>
                                )}
                                <button
                                    onClick={() => setShowEmailSetup(true)}
                                    className="text-indigo-600 hover:text-indigo-700 underline"
                                >
                                    {emailEnabled ? 'Change Email' : 'Setup Email Notifications'}
                                </button>
                                {emailEnabled && (
                                    <button
                                        onClick={testEmail}
                                        className="bg-green-600 text-white px-4 py-1 rounded-lg text-sm font-medium hover:bg-green-700 transition"
                                    >
                                        Send Test Email
                                    </button>
                                )}
                            </div>
                        </header>

                        {/* Controls */}
                        <div className="mb-6 flex flex-wrap gap-3 justify-between items-center">
                            <div className="flex gap-2 flex-wrap">
                                <button
                                    onClick={() => setFilter('all')}
                                    className={`px-4 py-2 rounded-lg font-medium transition ${
                                        filter === 'all' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    All Tasks
                                </button>
                                <button
                                    onClick={() => setFilter('about-to-start')}
                                    className={`px-4 py-2 rounded-lg font-medium transition ${
                                        filter === 'about-to-start' ? 'bg-gray-700 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    To Start
                                </button>
                                <button
                                    onClick={() => setFilter('doing')}
                                    className={`px-4 py-2 rounded-lg font-medium transition ${
                                        filter === 'doing' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    In Progress
                                </button>
                                <button
                                    onClick={() => setFilter('completed')}
                                    className={`px-4 py-2 rounded-lg font-medium transition ${
                                        filter === 'completed' ? 'bg-green-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    Completed
                                </button>
                            </div>
                            <button
                                onClick={() => setShowForm(!showForm)}
                                className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition flex items-center gap-2"
                            >
                                <Icons.Plus />
                                {showForm ? 'Close' : 'Add Task'}
                            </button>
                        </div>

                        {/* Form */}
                        {showForm && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-200">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                    {editingId ? 'Edit Task' : 'Create New Task'}
                                </h2>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                            <input
                                                type="date"
                                                value={formData.date}
                                                onChange={(e) => setFormData({ ...formData, date: e.target.value })}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Time</label>
                                            <input
                                                type="time"
                                                value={formData.time}
                                                onChange={(e) => setFormData({ ...formData, time: e.target.value })}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Topic</label>
                                        <input
                                            type="text"
                                            value={formData.topic}
                                            onChange={(e) => setFormData({ ...formData, topic: e.target.value })}
                                            placeholder="What do you need to do?"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                                        <textarea
                                            value={formData.notes}
                                            onChange={(e) => setFormData({ ...formData, notes: e.target.value })}
                                            placeholder="Additional details..."
                                            rows="4"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                        <select
                                            value={formData.status}
                                            onChange={(e) => setFormData({ ...formData, status: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        >
                                            <option value="about-to-start">About to Start</option>
                                            <option value="doing">Doing</option>
                                            <option value="completed">Completed</option>
                                        </select>
                                    </div>

                                    <div className="flex items-center justify-end gap-3">
                                        <button
                                            type="button"
                                            onClick={resetForm}
                                            className="px-5 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-5 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition"
                                        >
                                            {editingId ? 'Save Changes' : 'Create Task'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {/* Task list */}
                        <section aria-label="Task list" className="space-y-4">
                            {filteredTasks.length === 0 ? (
                                <div className="bg-white border border-dashed border-gray-300 rounded-xl p-10 text-center text-gray-500">
                                    No tasks yet. Click <span className="font-semibold">Add Task</span> to create one.
                                </div>
                            ) : (
                                filteredTasks.map(task => (
                                    <article
                                        key={task.id}
                                        className={`rounded-xl border p-5 bg-white shadow-sm ${getStatusBg(task.status)}`}
                                    >
                                        <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                            <div className="flex items-start gap-3">
                                                <div className="mt-0.5 text-gray-700">{getStatusIcon(task.status)}</div>
                                                <div>
                                                    <h3 className="text-lg font-semibold text-gray-900">{task.topic}</h3>
                                                    <div className="flex items-center gap-4 text-sm text-gray-600 mt-1 flex-wrap">
                                                        <span className="inline-flex items-center gap-1">
                                                            <Icons.Calendar /> {task.date || 'â€”'}
                                                        </span>
                                                        <span className="inline-flex items-center gap-1">
                                                            <Icons.Clock /> {task.time || 'â€”'}
                                                        </span>
                                                        <span className="px-2 py-0.5 rounded-full text-xs border bg-white">
                                                            {task.status.replace(/-/g, ' ')}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="flex flex-wrap gap-2">
                                                {task.status !== 'doing' && (
                                                    <button
                                                        onClick={() => handleStatusChange(task.id, 'doing')}
                                                        className="px-3 py-2 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition"
                                                        title="Mark as Doing"
                                                    >
                                                        Start
                                                    </button>
                                                )}
                                                {task.status !== 'completed' && (
                                                    <button
                                                        onClick={() => handleStatusChange(task.id, 'completed')}
                                                        className="px-3 py-2 text-sm rounded-lg bg-green-600 text-white hover:bg-green-700 transition"
                                                        title="Mark as Completed"
                                                    >
                                                        Complete
                                                    </button>
                                                )}
                                                {task.status !== 'about-to-start' && (
                                                    <button
                                                        onClick={() => handleStatusChange(task.id, 'about-to-start')}
                                                        className="px-3 py-2 text-sm rounded-lg bg-gray-700 text-white hover:bg-gray-800 transition"
                                                        title="Move back to Pending"
                                                    >
                                                        To Start
                                                    </button>
                                                )}
                                                <button
                                                    onClick={() => handleEdit(task)}
                                                    className="px-3 py-2 text-sm rounded-lg border border-gray-300 bg-white hover:bg-gray-50 transition inline-flex items-center gap-1"
                                                    title="Edit"
                                                >
                                                    <Icons.Edit2 /> Edit
                                                </button>
                                                <button
                                                    onClick={() => handleDelete(task.id)}
                                                    className="px-3 py-2 text-sm rounded-lg border border-red-200 text-red-700 bg-red-50 hover:bg-red-100 transition inline-flex items-center gap-1"
                                                    title="Delete"
                                                >
                                                    <Icons.Trash2 /> Delete
                                                </button>
                                            </div>
                                        </div>

                                        {task.notes && (
                                            <p className="mt-3 text-gray-700 whitespace-pre-wrap">{task.notes}</p>
                                        )}
                                    </article>
                                ))
                            )}
                        </section>

                        <footer className="text-center text-xs text-gray-400 mt-10 mb-6">
                            Built with React, Tailwind CSS & EmailJS (localStorage for persistence)
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TaskManager />);
    </script>
</body>
</html>
