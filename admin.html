<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f5f7fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1>üë• User Management Dashboard</h1>
            <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>New Today</h3>
                <div class="number" id="newToday">0</div>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <div class="number" id="thisWeek">0</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search by name or email..." onkeyup="filterUsers()">
        </div>

        <div id="loadingMessage" class="loading">Loading users...</div>

        <table id="usersTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
            </tbody>
        </table>

        <div id="noDataMessage" class="no-data" style="display: none;">
            No users found. Create your first account!
        </div>
    </div>

    <script>
        let allUsers = [];

        // Fetch users from API
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (response.ok) {
                    allUsers = data.users;
                    displayUsers(allUsers);
                    updateStats(allUsers);
                } else {
                    console.error('Failed to fetch users');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').textContent = 'Failed to load users';
            }
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            const table = document.getElementById('usersTable');
            const loading = document.getElementById('loadingMessage');
            const noData = document.getElementById('noDataMessage');

            loading.style.display = 'none';

            if (users.length === 0) {
                table.style.display = 'none';
                noData.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            noData.style.display = 'none';

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>#${user.id}</td>
                    <td><strong>${user.name}</strong></td>
                    <td>${user.email}</td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>
                        ${user.is_admin 
                            ? '<span class="badge" style="background: #ffd700; color: #000;">Admin</span>' 
                            : '<span class="badge badge-active">User</span>'}
                    </td>
                    <td>
                        ${!user.is_admin 
                            ? `<button class="btn" style="background: #dc3545; padding: 6px 12px; font-size: 12px;" onclick="deleteUser(${user.id}, '${user.name}')">Delete</button>` 
                            : '<span style="color: #999;">Protected</span>'}
                    </td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats(users) {
            const total = users.length;
            const today = new Date().toDateString();
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);

            const newToday = users.filter(u => 
                new Date(u.created_at).toDateString() === today
            ).length;

            const thisWeek = users.filter(u => 
                new Date(u.created_at) >= weekAgo
            ).length;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('newToday').textContent = newToday;
            document.getElementById('thisWeek').textContent = thisWeek;
        }

        // Filter users by search
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = allUsers.filter(user => 
                user.name.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );

            displayUsers(filtered);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }

        // Refresh data
        function refreshData() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('usersTable').style.display = 'none';
            fetchUsers();
        }

        // Load users on page load
        fetchUsers();
    </script>
</body>
</html>
